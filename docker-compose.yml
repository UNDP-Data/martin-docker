version: "3"

services:
  martin:
    image: ghcr.io/undp-data/martin-docker:main
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: martin_geohub
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - ./:/etc/martin/:rw



